<html>

        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/three.min.js"></script>

        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/RandomBar.js"></script>
        <script type="text/javascript" src="js/food_item_list.js"></script>
        <script type="text/javascript" src="js/init.js"></script>

    </head>
    <body onload="main()" style="background-color:brown">
    <center>
    <div id="container" ></div> <!-- Canard rendering area -->
    <div id="food_list" ></div>
        <canvas id="main" width="500" height="100"> No HTML 5 ?! haha Gayyy ! </canvas>
        <script type="text/javascript">
            var myFoodbar;
            var myFoodList;
            var myInit;
            var myRandomBar;
            var myCannard;
            function OnClick (event)
            {
                Coor_X = event.pageX;
                Coor_Y = event.pageY;
                var item = myFoodbar.whichItem({X : Coor_X, Y : Coor_Y});
                if (item !== -1)
                {
                    myFoodList.addItem(myInit.food_tab[item]);
                    myFoodList.load();
                }
            };
            main = function (){
                
                myCannard = new App().main();
                
                var canvas = document.getElementById("main");
                canvas.addEventListener("mousedown", OnClick, false);
                
                
                ctxt = canvas.getContext('2d');
                myFoodbar=new foodbar(canvas);
                myFoodList=new food_item_list;
                myRandomBar=new RandomBar(canvas);
                myRandomBar.paint();
                
              
                ctxt.save();
                    ctxt.fillStyle = "white";
                    ctxt.fillRect(0,0, 800, 800);
                ctxt.restore();
                
                myInit = new init();
                for (i = 0; i < myInit.food_tab.length; ++i){
                    myFoodbar.loadPic(myInit.food_tab[i].chemin_image, myInit.food_tab[i].nom, i);
                }
                myFoodbar.paint();
                startRandomBar();
            };
            
            function startRandomBar () 
            {
                setInterval("myRandomBar.next()", 30);
            }
              
            
        </script>
    </center>		
    </body>
